name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install pre-commit
      run: pip install pre-commit
    - name: Run pre-commit
      run: pre-commit run --all-files

  tests:
    name: pytest (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    needs: pre-commit
    strategy:
      fail-fast: false
      matrix:
        python: [ '3.8', '3.9' ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
        architecture: x64
    - name: Install package
      run: pip install .[test] --use-feature=in-tree-build
    - name: Run pytest
      run: pytest
    - name: Run build docker image
      run: |
        docker build -t bonastreyair/iot-firmware:latest --build-arg PYTHON_VERSION=${{ matrix.python }} .
        docker run bonastreyair/iot-firmware -v
